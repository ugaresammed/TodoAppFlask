{% extends 'base.html' %}


{% block body %}
    
    <a  class="btn btn-info btn-lg m-5" href="/create" role="button">CREATE TASK</a>
{% for post in posts %}
<div class="card w-50 mb-2" style="margin: auto;">
    <div class="card-body">
        {% if post.due.date() < today %}
        <div class="alert alert-warning" role="alert">
            期限切れです。
        </div>
        {% endif %}
      <h2 class="card-title">タイトル:{{post.title}}</h2>
      <p class="">期限:{{post.due.date()}}</p>
      <a href="detail/{{post.id}}"class="btn btn-secondary btn-sm" role="button">Detail</a>
      <a href="update/{{post.id}}" class="btn btn-success btn-sm" role="button">Update</a>
      <a href="delete/{{post.id}}" class="btn btn-danger btn-sm" role="button">Delete</a>
    </div>
  </div>



    
{% endfor %}
{% endblock body %}
